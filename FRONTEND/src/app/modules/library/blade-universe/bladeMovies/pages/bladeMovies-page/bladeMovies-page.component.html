<div class="bladeMovie-container-list">
  <div class="bladeCharacter-container-list-Btn">
    <button class="bladeMovie-container-list-Btn-button" (click)="playSound()">Escuchar Banda Sonora <img class="bladeMovie-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711184782/Varios/musica_m4oz69.png"></button>
    <button class="bladeMovie-container-list-Btn-button" (click)="stopSound()">Stop&nbsp;<img class="bladeMovie-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189659/Varios/boton-detener_lkbju9.png"></button>
  </div>
  <button
  class="bladeMovie-container-list-Btn-button"
  [routerLink]="'/library/bladeUniverse'"
>Universo Blade&nbsp;<img class="bladeMovie-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189688/Varios/boton-de-retorno_q9svmw.png">
</button>
  <div style="margin-top: 5px;" class="container">
  </div>
  <div class="bladeMovie-container-list-card">
      <div *ngFor="let bladeMovie of bladeMovies"  class="bladeMovie-container-list-card-item">
        <app-bladeMovies
        [bladeMovie]="bladeMovie"></app-bladeMovies>
      </div>
    </div>
  </div>
