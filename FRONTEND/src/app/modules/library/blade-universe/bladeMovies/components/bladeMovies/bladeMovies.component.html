<div class="bladeMovies-container">
  <div class="bladeMovies-container-button"*ngIf="isAdmin"style="
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 5px;
      gap: 5px;">
    <button [routerLink]="['/admin/edit-product', bladeMovie._id]">Editar</button>
    <button [routerLink]="['/admin/delete-product', bladeMovie._id]">
      Eliminar
    </button>
  </div>
  <div class="bladeMovies-container-deck">
    <div class="bladeMovies-container-deck-card" (click)="clickCard()">
      <div class="front face" >
        <img  class="bladeMovies-container-img-img"[src]="bladeMovie.picture" />
        <div class="bladeMovies-container-text">
          <h2 class="bladeMovies-container-h2">{{ bladeMovie.title }}</h2>
          <p class="bladeMovies-container-p"><span>Director:</span> {{ bladeMovie.director }}</p>
          <p class="bladeMovies-container-p"><span>Año:</span> {{ bladeMovie.year }}</p>
          <p class="bladeMovies-container-p"><span>Duracion:</span> {{ bladeMovie.duration }}</p>
          <p class="bladeMovies-container-p"><span>Pais:</span> {{ bladeMovie.country }}</p>
          <p class="bladeMovies-container-p"><span>Genero:</span> {{ bladeMovie.genre}}</p>
          <p class="bladeMovies-container-p"><span>Clasificacion:</span> {{ bladeMovie.clasificarion }}</p>
        </div>
      </div>
      <div class="back face">
        <p class="bladeMovies-container-resume"><span>Sinopsis:</span> {{ bladeMovie.resume }}</p>
      </div>
    </div>
  </div>
  <div>
      <button class="btn btn-outline movie-card__button" type="button" (click)="showTrailer()">Mostrar/Ocultar Trailer
  <div *ngIf="trailer">
    <video width="640" height="360" controls autoplay>
      <source [src]="bladeMovie.trailer" type="video/mp4">
      Tu navegador no admite la reproducción de videos HTML5.
    </video>
</div>
