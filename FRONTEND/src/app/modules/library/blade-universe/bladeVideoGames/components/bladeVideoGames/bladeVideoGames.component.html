
<div class="bladeVideoGames-container">
  <div class="bladeVideoGames-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',bladeVideoGame._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', bladeVideoGame._id]" >Eliminar</button>
  </div>
  <div class="bladeVideoGames-container-deck">
    <div class="bladeVideoGames-container-deck-card" (click)="clickCard()">
      <div class="front face" >
        <h2 class="bladeVideoGames-container-h2">{{ bladeVideoGame.title  }}</h2>
        <img  class="bladeVideoGames-container-img-img"[src]="bladeVideoGame.picture" />
        <p class="bladeVideoGames-container-p"><span>Platform:</span> {{ bladeVideoGame.platform }}</p>
        <p class="bladeVideoGames-container-p"><span>Año de Lanzamiento:</span> {{ bladeVideoGame.year }}</p>
        <p class="bladeVideoGames-container-p"><span>Estudio de desarrollo:</span> {{ bladeVideoGame.studio }}</p>
        <p class="bladeVideoGames-container-p"><span>Año de Clasificacion:</span> {{ bladeVideoGame.clasification }}</p>
      </div>
      <div class="back face">
        <p class="bladeVideoGames-container-resume"><span>Sinopsis:</span> {{ bladeVideoGame.resume }}</p>
      </div>
    </div>
  </div>
</div>
