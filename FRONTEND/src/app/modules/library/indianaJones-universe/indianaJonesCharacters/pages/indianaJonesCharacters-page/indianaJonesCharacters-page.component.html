<div class="indianaJonesCharacter-container-list">
  <div class="indianaJonesCharacter-container-list-Btn">
    <button class="indianaJonesCharacter-container-list-Btn-button" (click)="playSound()">Escuchar Banda Sonora&nbsp;<img class="indianaJonesCharacter-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711184782/Varios/musica_m4oz69.png"></button>
    <button class="indianaJonesCharacter-container-list-Btn-button" (click)="stopSound()">Stop&nbsp;<img class="indianaJonesCharacter-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189659/Varios/boton-detener_lkbju9.png"></button>
  </div>
  <button
        class="indianaJonesCharacter-container-list-Btn-button"
        [routerLink]="'/library/indianaJonesUniverse'"
      >Universo indianaJones&nbsp;<img class="indianaJonesCharacter-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189688/Varios/boton-de-retorno_q9svmw.png">
    </button>
  <div style="margin-top: 5px;" class="container">
  </div>
  <div class="indianaJonesCharacter-container-list-card">
      <div *ngFor="let indianaJonesCharacter of indianaJonesCharacters"  class="indianaJonesCharacter-container-list-card-item">
        <app-indianaJonesCharacters
        [indianaJonesCharacter]="indianaJonesCharacter"></app-indianaJonesCharacters>
      </div>
    </div>
  </div>
