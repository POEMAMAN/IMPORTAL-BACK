<div class="indianaJonesBooks-container">
  <div class="indianaJonesBooks-container-button"*ngIf="isAdmin"style="
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 5px;
      gap: 5px;">
    <button [routerLink]="['/admin/edit-product', indianaJonesBook._id]">Editar</button>
    <button [routerLink]="['/admin/delete-product', indianaJonesBook._id]">
      Eliminar
    </button>
  </div>
  <div class="indianaJonesBooks-container-deck">
    <div class="indianaJonesBooks-container-deck-card" (click)="clickCard()">
      <div class="front face" >
        <h2 class="indianaJonesBooks-container-h2">{{ indianaJonesBook.title }}</h2>
        <img  class="indianaJonesBooks-container-img-img"[src]="indianaJonesBook.picture" />
        <p class="indianaJonesBooks-container-p"><span>AÃ±o de publicacion:</span> {{ indianaJonesBook.publication_year }}</p>
        <p class="indianaJonesBooks-container-p"><span>Ubicacion en la saga:</span> {{ indianaJonesBook.saga_index }}</p>
        <p class="indianaJonesBooks-container-p"><span>Autor:</span> {{ indianaJonesBook.author }}</p>
      </div>
      <div class="back face">
        <p class="indianaJonesBooks-container-resume"><span>Sinopsis:</span> {{ indianaJonesBook.resume }}</p>
      </div>
    </div>
  </div>
</div>
