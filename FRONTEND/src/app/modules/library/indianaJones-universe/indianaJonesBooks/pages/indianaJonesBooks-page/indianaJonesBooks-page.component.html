<div class="indianaJonesBook-container-list">
  <div class="indianaJonesBook-container-list-Btn">
    <button class="indianaJonesBook-container-list-Btn-button" (click)="playSound()">Escuchar Banda Sonora <img class="indianaJonesBook-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711184782/Varios/musica_m4oz69.png"></button>
    <button class="indianaJonesBook-container-list-Btn-button" (click)="stopSound()">Stop</button>
  </div>
  <button
  class="indianaJonesBook-container-list-Btn-button"
  [routerLink]="'/library/indianaJonesUniverse'"
>Universo indianaJones
</button>
  <div style="margin-top: 5px;" class="container">
  </div>
  <div class="indianaJonesBook-container-list-card">
      <div *ngFor="let indianaJonesBook of indianaJonesBooks"
      class="indianaJonesBook-container-list-card-item">
        <app-indianaJonesBooks
        [indianaJonesBook]="indianaJonesBook">
      </app-indianaJonesBooks>
      </div>
    </div>
  </div>
