<div class="starWarsBooks-container">
    <div class="starWarsBooks-container-button" *ngIf="isAdmin" style="
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 5px;
      gap: 5px;">
        <button [routerLink]="['/admin/edit-product', starWarsBook._id]">Editar</button>
        <button [routerLink]="['/admin/delete-product', starWarsBook._id]">Eliminar</button>
    </div>
    <div class="starWarsBooks-container-deck">
        <div class="starWarsBooks-container-deck-card" (click)="clickCard()">
            <div class="front face">
                <h2 class="starWarsBooks-container-h2">{{ starWarsBook.title }}</h2>
                <img class="starWarsBooks-container-img-img" [src]="starWarsBook.picture" />
                <p class="starWarsBooks-container-p"><span>AÃ±o de publicacion:</span> {{ starWarsBook.publication_year }}</p>
                <p class="starWarsBooks-container-p"><span>Ubicacion en la saga:</span> {{ starWarsBook.saga_index }}</p>
                <p class="starWarsBooks-container-p"><span>Autor:</span> {{ starWarsBook.author }}</p>

            </div>
            <div class="back face">
                <p class="starWarsBooks-container-resume"><span>Sinopsis:</span> {{ starWarsBook.resume }}</p>
            </div>
        </div>
    </div>
</div>
