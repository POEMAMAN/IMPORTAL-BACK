<div class="starWarsMovies-container">
    <div class="starWarsMovies-container-button"*ngIf="isAdmin"style="
        display: flex;
        justify-content: flex-end;
        align-items: center;
        margin-bottom: 5px;
        gap: 5px;">
      <button [routerLink]="['/admin/edit-product', starWarsMovie._id]">Editar</button>
      <button [routerLink]="['/admin/delete-product', starWarsMovie._id]">
        Eliminar
      </button>
    </div>
    <div class="starWarsMovies-container-deck">
      <div class="starWarsMovies-container-deck-card" (click)="clickCard()">
        <div class="front face" >
          <img  class="starWarsMovies-container-img-img"[src]="starWarsMovie.picture" />
          <div class="starWarsMovies-container-text">
            <h2 class="starWarsMovies-container-h2">{{ starWarsMovie.title }}</h2>
            <p class="starWarsMovies-container-p"><span>Director:</span> {{ starWarsMovie.director }}</p>
            <p class="starWarsMovies-container-p"><span>Año:</span> {{ starWarsMovie.year }}</p>
            <p class="starWarsMovies-container-p"><span>Duracion:</span> {{ starWarsMovie.duration }}</p>
            <p class="starWarsMovies-container-p"><span>Pais:</span> {{ starWarsMovie.country }}</p>
            <p class="starWarsMovies-container-p"><span>Genero:</span> {{ starWarsMovie.genre}}</p>
            <p class="starWarsMovies-container-p"><span>Clasificacion:</span> {{ starWarsMovie.clasificarion }}</p>
          </div>
        </div>
        <div class="back face">
          <p class="starWarsMovies-container-resume"><span>Sinopsis:</span> {{ starWarsMovie.resume }}</p>
        </div>
      </div>
    </div>
    <div>
      <button class="btn btn-outline movie-card__button" type="button" (click)="showTrailer()">Mostrar/Ocultar Trailer
  <div *ngIf="trailer">
    <video class="video" width="640" height="360" controls autoplay>
      <source [src]="starWarsMovie.trailer" type="video/mp4">
      Tu navegador no admite la reproducción de videos HTML5.
    </video>
  </div>
