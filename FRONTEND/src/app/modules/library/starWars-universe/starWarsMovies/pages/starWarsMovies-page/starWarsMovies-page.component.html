<div class="starWarsMovie-container-list">
    <div class="starWarsMovie-container-list-Btn">
        <button class="starWarsMovie-container-list-Btn-button" (click)="playSound()">Escuchar Banda Sonora</button>
        <button class="starWarsMovie-container-list-Btn-button" (click)="stopSound()">Stop</button>
      </div>
    <button class="starWarsMovie-container-list-button" [routerLink]="'/library/starWarsUniverse'">Universo Starwars
</button>
    <div style="margin-top: 5px;" class="container">
    </div>
    <div class="starWarsMovie-container-list-card">
        <div *ngFor="let starWarsMovie of starWarsMovies" class="starWarsMovie-container-list-card-item">
            <app-starWarsMovies [starWarsMovie]="starWarsMovie"></app-starWarsMovies>
        </div>
    </div>
</div>
