<div class="starWarsCharacter-container-list">
    <div class="starWarsCharacter-container-list-Btn">
        <button class="starWarsCharacter-container-list-Btn-button" (click)="playSound()">Escuchar Banda Sonora&nbsp;<img class="starWarsCharacter-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711184782/Varios/musica_m4oz69.png"></button>
        <button class="starWarsCharacter-container-list-Btn-button" (click)="stopSound()">Stop&nbsp;<img class="starWarsCharacter-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189659/Varios/boton-detener_lkbju9.png"></button>
      </div>
    <button class="starWarsCharacter-container-list-Btn-button" [routerLink]="'/library/starWarsUniverse'">Universo Starwars&nbsp;<img class="starWarsCharacter-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189688/Varios/boton-de-retorno_q9svmw.png">
    </button>
    <div style="margin-top: 5px;" class="container">
    </div>
    <div class="starWarsCharacter-container-list-card">
        <div *ngFor="let starWarsCharacter of starWarsCharacters" class="starWarsCharacter-container-list-card-item">
            <app-starWarsCharacters [starWarsCharacter]="starWarsCharacter"></app-starWarsCharacters>
        </div>
    </div>
</div>
