<div class="alienMovie-container-list">
  <div class="alienMovie-container-list-Btn">
    <button class="alienMovie-container-list-Btn-button" (click)="playSound()">Escuchar Banda Sonora <img class="alienMovie-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711184782/Varios/musica_m4oz69.png"></button>
    <button class="alienMovie-container-list-Btn-button" (click)="stopSound()">Stop&nbsp;<img class="alienMovie-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189659/Varios/boton-detener_lkbju9.png"></button>
  </div>
  <button
  class="alienMovie-container-list-Btn-button"
  [routerLink]="'/library/alienUniverse'"
>Universo Alien&nbsp;<img class="alienMovie-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189688/Varios/boton-de-retorno_q9svmw.png">
</button>
  <div style="margin-top: 5px;" class="container">
  </div>
  <div class="alienMovie-container-list-card">
      <div *ngFor="let alienMovie of alienMovies"  class="alienMovie-container-list-card-item">
        <app-alienMovies
        [alienMovie]="alienMovie"></app-alienMovies>
      </div>
    </div>
  </div>
