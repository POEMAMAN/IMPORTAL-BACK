<div class="alienMovie-container-list">
  <div class="alienMovie-container-list-Btn">
    <button class="alienMovie-container-list-Btn-button" (click)="playSound()">Escuchar Banda Sonora</button>
    <button class="alienMovie-container-list-Btn-button" (click)="stopSound()">Stop</button>
  </div>
  <button
  class="alienMovie-container-list-Btn-button"
  [routerLink]="'/library/alienUniverse'"
>Universo alien
</button>
  <div style="margin-top: 5px;" class="container">
  </div>
  <div class="alienMovie-container-list-card">
      <div *ngFor="let alienMovie of alienMovies"  class="alienMovie-container-list-card-item">
        <app-alienMovies
        [alienMovie]="alienMovie"></app-alienMovies>
      </div>
    </div>
  </div>
