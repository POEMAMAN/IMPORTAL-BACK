
<div class="alienMovie-container">
  <div class="alienMovies-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',alienMovie._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', alienMovie._id]" >Eliminar</button>
  </div>
  <div class="alienMovies-container-img">
    <img class="alienMovies-container-img-img" [src]="alienMovie.picture" />
  </div>
  <div class="alienMovies-container-description">
    <h2 class="alienMovies-container-h2">{{ alienMovie.title }}</h2>
    <p class="alienMovies-container-p">{{ alienMovie.director }}</p>
    <p class="alienMovies-container-p">{{ alienMovie.year }}</p>
    <p class="alienMovies-container-p">{{ alienMovie.duration}}</p>
    <p class="alienMovies-container-p">{{ alienMovie.country}}</p>
    <p class="alienMovies-container-p">{{ alienMovie.genre}}</p>
    <p class="alienMovies-container-p">{{ alienMovie.clasification}}</p>
    <p class="alienMovies-container-resume">{{ alienMovie.resume }}</p>
  </div>
</div>
