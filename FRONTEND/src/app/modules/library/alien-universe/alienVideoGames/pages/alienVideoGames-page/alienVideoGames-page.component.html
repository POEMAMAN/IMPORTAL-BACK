<div class="alienVideoGame-container-list">
  <div class="alienVideoGame--container-list-Btn">
    <button class="alienVideoGame-container-list-Btn-button" (click)="playSound()">Escuchar Banda Sonora</button>
    <button class="alienVideoGame-container-list-Btn-button" (click)="stopSound()">Stop</button>
  </div>
  <button
  class="alienVideoGame-container-list-Btn-button"
  [routerLink]="'/library/alienUniverse'"
>Universo alien
</button>
  <div style="margin-top: 5px;" class="container">
  </div>
  <div class="alienVideoGame-container-list-card">
      <div *ngFor="let alienVideoGame of alienVideoGames"
      class="alienVideoGame-container-list-card-item">
        <app-alienVideoGames
        [alienVideoGame]="alienVideoGame">
      </app-alienVideoGames>
      </div>
    </div>
  </div>
