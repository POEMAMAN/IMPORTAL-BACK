<div class="alienCharacter-container-list">
  <div class="alienCharacter-container-list-Btn">
    <button class="alienCharacter-container-list-Btn-button" (click)="playSound()">Escuchar Banda Sonora</button>
    <button class="alienCharacter-container-list-Btn-button" (click)="stopSound()">Stop</button>
  </div>
  <button
        class="alienCharacter-container-list-Btn-button"
        [routerLink]="'/library/alienUniverse'"
      >Universo alien
    </button>
  <div style="margin-top: 5px;" class="container">
  </div>
  <div class="alienCharacter-container-list-card">
      <div *ngFor="let alienCharacter of alienCharacters"  class="alienCharacter-container-list-card-item">
        <app-alienCharacters
        [alienCharacter]="alienCharacter"></app-alienCharacters>
      </div>
    </div>
  </div>
