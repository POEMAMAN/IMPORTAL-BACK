<div class="starTrekBook-container-list">
  <div class="starTrekBook-container-list-Btn">
    <button class="starTrekBook-container-list-Btn-button" (click)="playSound()">Escuchar Banda Sonora&nbsp;<img class="starTrekBook-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711184782/Varios/musica_m4oz69.png"></button>
    <button class="starTrekBook-container-list-Btn-button" (click)="stopSound()">Stop&nbsp;<img class="starTrekBook-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189659/Varios/boton-detener_lkbju9.png"></button>
  </div>
  <button
  class="starTrekBook-container-list-Btn-button"
  [routerLink]="'/library/starTrekUniverse'"
>Universo Star Trek&nbsp;<img class="starTrekBook-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189688/Varios/boton-de-retorno_q9svmw.png">
</button>
  <div style="margin-top: 5px;" class="container">
  </div>
  <div class="starTrekBook-container-list-card">
      <div *ngFor="let starTrekBook of starTrekBooks"
      class="starTrekBook-container-list-card-item">
        <app-starTrekBooks
        [starTrekBook]="starTrekBook">
      </app-starTrekBooks>
      </div>
    </div>
  </div>
