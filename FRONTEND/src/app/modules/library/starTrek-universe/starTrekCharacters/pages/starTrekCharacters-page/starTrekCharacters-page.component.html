<div class="starTrekCharacter-container-list">
  <div class="starTrekCharacter-container-list-Btn">
    <button class="starTrekCharacter-container-list-Btn-button" (click)="playSound()">Escuchar Banda Sonora&nbsp;<img class="starTrekCharacter-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711184782/Varios/musica_m4oz69.png"></button>
    <button class="starTrekCharacter-container-list-Btn-button" (click)="stopSound()">Stop&nbsp;<img class="starTrekCharacter-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189659/Varios/boton-detener_lkbju9.png"></button>
  </div>
  <button
        class="starTrekCharacter-container-list-Btn-button"
        [routerLink]="'/library/starTrekUniverse'"
      >Universo Star Trek&nbsp;<img class="starTrekCharacter-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189688/Varios/boton-de-retorno_q9svmw.png">
    </button>
  <div style="margin-top: 5px;" class="container">
  </div>
  <div class="starTrekCharacter-container-list-card">
      <div *ngFor="let starTrekCharacter of starTrekCharacters"  class="starTrekCharacter-container-list-card-item">
        <app-starTrekCharacters
        [starTrekCharacter]="starTrekCharacter"></app-starTrekCharacters>
      </div>
    </div>
  </div>
