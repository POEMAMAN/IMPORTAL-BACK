<div class="starswarsCharacters-container">
    <div class="starswarsCharacters-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
        <button [routerLink]="['/admin/edit-product',starswarsCharacter._id]">Editar</button>
        <button [routerLink]="['/admin/delete-product', starswarsCharacter._id]">Eliminar</button>
    </div>
    <div class="starswarsCharacters-container-deck">
        <div class="starswarsCharacters-container-deck-card" (click)="clickCard()">
            <div class="front face">
                <h2 class="starswarsCharacters-container-h2">{{ starswarsCharacter.name }}</h2>
                <img class="starswarsCharacters-container-img-img" [src]="starswarsCharacter.picture" />
                <p class="starswarsCharacters-container-p"><span>Profesion:</span> {{ starswarsCharacter.profession }}</p>
                <p class="starswarsCharacters-container-p"><span>Rango:</span> {{ starswarsCharacter.rank }}</p>
                <p class="starswarsCharacters-container-p"><span>Nacimiento:</span> {{ starswarsCharacter.birthday }}</p>
                <p class="starswarsCharacters-container-p"><span>Planeta:</span> {{ starswarsCharacter.planet }}</p>
                <p class="starswarsCharacters-container-p"><span>Pais:</span> {{ starswarsCharacter.country }}</p>
            </div>
            <div class="back face">
                <p class="starswarsCharacters-container-resume"><span>Sinopsis:</span> {{ starswarsCharacter.resume }}</p>
            </div>
        </div>
    </div>
</div>
