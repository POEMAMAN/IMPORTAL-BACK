<div class="starswarsMovie-container">
    <div class="starswarsMovies-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
        <button [routerLink]="['/admin/edit-product',starswarsMovie._id]">Editar</button>
        <button [routerLink]="['/admin/delete-product', starswarsMovie._id]">Eliminar</button>
    </div>
    <div class="starswarsMovies-container-img">
        <img class="starswarsMovies-container-img-img" [src]="starswarsMovie.picture" />
    </div>
    <div class="starswarsMovies-container-description">
        <h2 class="starswarsMovies-container-h2">{{ starswarsMovie.title }}</h2>
        <p class="starswarsMovies-container-p">{{ starswarsMovie.director }}</p>
        <p class="starswarsMovies-container-p">{{ starswarsMovie.year }}</p>
        <p class="starswarsMovies-container-p">{{ starswarsMovie.duration}}</p>
        <p class="starswarsMovies-container-p">{{ starswarsMovie.country}}</p>
        <p class="starswarsMovies-container-p">{{ starswarsMovie.genre}}</p>
        <p class="starswarsMovies-container-p">{{ starswarsMovie.clasification}}</p>
        <p class="starswarsMovies-container-resume">{{ starswarsMovie.resume }}</p>
    </div>
</div>
