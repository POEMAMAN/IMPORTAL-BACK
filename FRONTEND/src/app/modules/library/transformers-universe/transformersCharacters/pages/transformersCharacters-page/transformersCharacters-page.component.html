<div class="transformersCharacter-container-list">
    <div class="transformersCharacter-container-list-Btn">
        <button class="transformersCharacter-container-list-Btn-button" (click)="playSound()">Escuchar Banda Sonora <img class="transformersCharacter-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711184782/Varios/musica_m4oz69.png"></button>
        <button class="transformersCharacter-container-list-Btn-button" (click)="stopSound()">Stop&nbsp;<img class="transformersCharacter-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189659/Varios/boton-detener_lkbju9.png"></button>
    </div>
    <button class="transformersCharacter-container-list-Btn-button" [routerLink]="'/library/transformersUniverse'">Universo transformers&nbsp;<img class="transformersCharacter-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189688/Varios/boton-de-retorno_q9svmw.png">
    </button>
    <div style="margin-top: 5px;" class="container">
    </div>
    <div class="transformersCharacter-container-list-card">
        <div *ngFor="let transformersCharacter of transformersCharacters" class="transformersCharacter-container-list-card-item">
            <app-transformersCharacters [transformersCharacter]="transformersCharacter"></app-transformersCharacters>
        </div>
    </div>
</div>
