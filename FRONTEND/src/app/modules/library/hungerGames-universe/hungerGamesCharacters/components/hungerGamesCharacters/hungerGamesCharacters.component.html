
<div class="hungerGamesCharacters-container">
  <div class="hungerGamesCharacters-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',hungerGamesCharacter._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', hungerGamesCharacter._id]" >Eliminar</button>
  </div>
  <div class="hungerGamesCharacters-container-deck">
    <div class="hungerGamesCharacters-container-deck-card" (click)="clickCard()">
      <div class="front face" >
        <h2 class="hungerGamesCharacters-container-h2">{{ hungerGamesCharacter.name  }}</h2>
        <p class="hungerGamesCharacters-container-p"><span>Actor:</span> {{ hungerGamesCharacter.actor }}</p>
        <p class="hungerGamesCharacters-container-p"><span>Distrito:</span> {{ hungerGamesCharacter.district }}</p>
        <img  class="hungerGamesCharacters-container-img-img"[src]="hungerGamesCharacter.picture" />
      </div>
      <div class="back face">
        <p class="hungerGamesCharacters-container-resume"><span>Sinopsis:</span> {{ hungerGamesCharacter.resume }}</p>
      </div>
    </div>
  </div>
</div>
