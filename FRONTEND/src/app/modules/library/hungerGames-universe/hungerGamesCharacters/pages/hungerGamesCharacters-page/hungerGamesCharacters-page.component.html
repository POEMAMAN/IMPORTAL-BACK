<div class="hungerGamesCharacter-container-list">
  <div class="hungerGamesCharacter-container-list-Btn">
    <button class="hungerGamesCharacter-container-list-Btn-button" (click)="playSound()">Escuchar Banda Sonora&nbsp;<img class="hungerGamesCharacter-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711184782/Varios/musica_m4oz69.png"></button>
    <button class="hungerGamesCharacter-container-list-Btn-button" (click)="stopSound()">Stop&nbsp;<img class="hungerGamesCharacter-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189659/Varios/boton-detener_lkbju9.png"></button>
  </div>
  <button
        class="hungerGamesCharacter-container-list-Btn-button"
        [routerLink]="'/library/hungerGamesUniverse'"
      >Universo HungerGames&nbsp;<img class="hungerGamesCharacter-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189688/Varios/boton-de-retorno_q9svmw.png">
    </button>
  <div style="margin-top: 5px;" class="container">
  </div>
  <div class="hungerGamesCharacter-container-list-card">
      <div *ngFor="let hungerGamesCharacter of hungerGamesCharacters"  class="hungerGamesCharacter-container-list-card-item">
        <app-hungerGamesCharacters
        [hungerGamesCharacter]="hungerGamesCharacter"></app-hungerGamesCharacters>
      </div>
    </div>
  </div>
