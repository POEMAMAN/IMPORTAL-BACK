<div class="hungerGamesMovie-container-list">
  <div class="hungerGamesMovie-container-list-Btn">
    <button class="hungerGamesMovie-container-list-Btn-button" (click)="playSound()">Escuchar Banda Sonora</button>
    <button class="hungerGamesMovie-container-list-Btn-button" (click)="stopSound()">Stop</button>
  </div>
  <button
  class="hungerGamesMovie-container-list-Btn-button"
  [routerLink]="'/library/hungerGamesUniverse'"
>Universo Hunger Games
</button>
  <div style="margin-top: 5px;" class="container">
  </div>
  <div class="hungerGamesMovie-container-list-card">
      <div *ngFor="let hungerGamesMovie of hungerGamesMovies"  class="hungerGamesMovie-container-list-card-item">
        <app-hungerGamesMovies
        [hungerGamesMovie]="hungerGamesMovie"></app-hungerGamesMovies>
      </div>
    </div>
  </div>
