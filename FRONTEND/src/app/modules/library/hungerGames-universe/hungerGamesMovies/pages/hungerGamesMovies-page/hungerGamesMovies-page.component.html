<div class="hungerGamesMovie-container-list">
  <div class="hungerGamesMovie-container-list-Btn">
    <button class="hungerGamesMovie-container-list-Btn-button" (click)="playSound()">Escuchar Banda Sonora&nbsp;<img class="hungerGamesMovie-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711184782/Varios/musica_m4oz69.png"></button>
    <button class="hungerGamesMovie-container-list-Btn-button" (click)="stopSound()">Stop&nbsp;<img class="hungerGamesMovie-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189659/Varios/boton-detener_lkbju9.png"></button>
  </div>
  <button
  class="hungerGamesMovie-container-list-Btn-button"
  [routerLink]="'/library/hungerGamesUniverse'"
>Universo Hunger Games&nbsp;<img class="hungerGamesMovie-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189688/Varios/boton-de-retorno_q9svmw.png">
</button>
  <div style="margin-top: 5px;" class="container">
  </div>
  <div class="hungerGamesMovie-container-list-card">
      <div *ngFor="let hungerGamesMovie of hungerGamesMovies"  class="hungerGamesMovie-container-list-card-item">
        <app-hungerGamesMovies
        [hungerGamesMovie]="hungerGamesMovie"></app-hungerGamesMovies>
      </div>
    </div>
  </div>
