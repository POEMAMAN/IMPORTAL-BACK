<div class="hungerGamesBook-container-list">
  <div class="hungerGamesBook-container-list-Btn">
    <button class="hungerGamesBook-container-list-Btn-button" (click)="playSound()">Escuchar Banda Sonora <img class="hungerGamesBook-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711184782/Varios/musica_m4oz69.png"></button>
    <button class="hungerGamesBook-container-list-Btn-button" (click)="stopSound()">Stop</button>
  </div>
  <button
  class="hungerGamesBook-container-list-Btn-button"
  [routerLink]="'/library/hungerGamesUniverse'"
>Universo HungerGames
</button>
  <div style="margin-top: 5px;" class="container">
  </div>
  <div class="hungerGamesBook-container-list-card">
      <!-- {{i+1}} {{hungerGamesBook}}  -->
      <div *ngFor="let hungerGamesBook of hungerGamesBooks"
      class="hungerGamesBook-container-list-card-item">
        <app-hungerGamesBooks
        [hungerGamesBook]="hungerGamesBook">
        <!-- Object.keys(hungerGamesBooks)[i] -->
      
      </app-hungerGamesBooks>
      </div>
    </div>
  </div>
