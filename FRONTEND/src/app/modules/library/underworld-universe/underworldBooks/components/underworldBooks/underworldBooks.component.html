<div class="underworldBooks-container">
    <div class="underworldBooks-container-button" *ngIf="isAdmin" style="
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 5px;
      gap: 5px;">
        <button [routerLink]="['/admin/edit-product', underworldBook._id]">Editar</button>
        <button [routerLink]="['/admin/delete-product', underworldBook._id]">Eliminar</button>
    </div>
    <div class="underworldBooks-container-deck">
        <div class="underworldBooks-container-deck-card" (click)="clickCard()">
            <div class="front face">
                <h2 class="underworldBooks-container-h2">{{ underworldBook.title }}</h2>
                <img class="underworldBooks-container-img-img" [src]="underworldBook.picture" />
                <p class="underworldBooks-container-p"><span>AÃ±o de publicacion:</span> {{ underworldBook.publication_year }}</p>
                <p class="underworldBooks-container-p"><span>Ubicacion en la saga:</span> {{ underworldBook.saga_index }}</p>
                <p class="underworldBooks-container-p"><span>Autor:</span> {{ underworldBook.author }}</p>
            </div>
            <div class="back face">
                <p class="underworldBooks-container-resume"><span>Sinopsis:</span> {{ underworldBook.resume }}</p>
            </div>
        </div>
    </div>
</div>
