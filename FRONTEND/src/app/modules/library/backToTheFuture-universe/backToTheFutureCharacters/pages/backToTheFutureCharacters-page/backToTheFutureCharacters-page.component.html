<div class="backToTheFutureCharacter-container-list">
  <div class="backToTheFutureCharacter-container-list-Btn">
    <button class="backToTheFutureCharacter-container-list-Btn-button" (click)="playSound()">Escuchar Banda Sonora <img class="backToTheFutureCharacter-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711184782/Varios/musica_m4oz69.png"></button>
    <button class="backToTheFutureCharacter-container-list-Btn-button" (click)="stopSound()">Stop&nbsp;<img class="backToTheFutureCharacter-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189659/Varios/boton-detener_lkbju9.png"></button>
  </div>
  <button
        class="backToTheFutureCharacter-container-list-Btn-button"
        [routerLink]="'/library/backToTheFutureUniverse'"
      >Universo backToTheFuture&nbsp;<img class="backToTheFutureCharacter-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189688/Varios/boton-de-retorno_q9svmw.png">
    </button>
  <div style="margin-top: 5px;" class="container">
  </div>
  <div class="backToTheFutureCharacter-container-list-card">
      <div *ngFor="let backToTheFutureCharacter of backToTheFutureCharacters"  class="backToTheFutureCharacter-container-list-card-item">
        <app-backToTheFutureCharacters
        [backToTheFutureCharacter]="backToTheFutureCharacter"></app-backToTheFutureCharacters>
      </div>
    </div>
  </div>
