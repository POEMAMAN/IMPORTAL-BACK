
<div class="backToTheFutureCharacters-container">
  <div class="backToTheFutureCharacters-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',backToTheFutureCharacter._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', backToTheFutureCharacter._id]" >Eliminar</button>
  </div>
  <div class="backToTheFutureCharacters-container-deck">
    <div class="backToTheFutureCharacters-container-deck-card" (click)="clickCard()">
      <div class="front face" >
        <h2 class="backToTheFutureCharacters-container-h2">{{ backToTheFutureCharacter.name  }}</h2>
        <img  class="backToTheFutureCharacters-container-img-img"[src]="backToTheFutureCharacter.picture" />
        <p class="backToTheFutureCharacters-container-p"><span>Actor:</span> {{ backToTheFutureCharacter.actor }}</p>
        <p class="backToTheFutureCharacters-container-p"><span>Profession:</span> {{ backToTheFutureCharacter.profession }}</p>
      </div>
      <div class="back face">
        <p class="backToTheFutureCharacters-container-resume"><span>Sinopsis:</span> {{ backToTheFutureCharacter.resume }}</p>
      </div>
    </div>
  </div>
</div>
