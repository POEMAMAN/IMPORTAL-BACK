<div class="matrixVideoGame-container-list">
  <div class="matrixVideoGame-container-list-Btn">
    <button class="matrixVideoGame-container-list-Btn-button" (click)="playSound()">Escuchar Banda Sonora&nbsp;<img class="matrixVideoGame-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711184782/Varios/musica_m4oz69.png"></button>
    <button class="matrixVideoGame-container-list-Btn-button" (click)="stopSound()">Stop&nbsp;<img class="matrixVideoGame-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189659/Varios/boton-detener_lkbju9.png"></button>
  </div>
  <button
  class="matrixVideoGame-container-list-Btn-button"
  [routerLink]="'/library/matrixUniverse'"
>Universo Matrix&nbsp;<img class="matrixVideoGame-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189688/Varios/boton-de-retorno_q9svmw.png">
</button>
  <div style="margin-top: 5px;" class="container">
  </div>
  <div class="matrixVideoGame-container-list-card">
      <div *ngFor="let matrixVideoGame of matrixVideoGames"
      class="matrixVideoGame-container-list-card-item">
        <app-matrixVideoGames
        [matrixVideoGame]="matrixVideoGame">
      </app-matrixVideoGames>
      </div>
    </div>
  </div>
