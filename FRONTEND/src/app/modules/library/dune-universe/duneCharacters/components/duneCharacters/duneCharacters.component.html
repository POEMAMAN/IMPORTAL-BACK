
<div class="duneCharacters-container">
  <div class="duneCharacters-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',duneCharacter._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', duneCharacter._id]" >Eliminar</button>
  </div>
  <div class="duneCharacters-container-deck">
    <div class="duneCharacters-container-deck-card" (click)="clickCard()">
      <div class="front face" >
        <h2 class="duneCharacters-container-h2">{{ duneCharacter.name  }}</h2>
        <img  class="duneCharacters-container-img-img"[src]="duneCharacter.picture" />
        <p class="duneCharacters-container-p"><span>Profesion:</span> {{ duneCharacter.profession }}</p>
        <p class="duneCharacters-container-p"><span>Rango:</span> {{ duneCharacter.rank }}</p>
        <p class="duneCharacters-container-p"><span>Nacimiento:</span> {{ duneCharacter.birthday }}</p>
        <p class="duneCharacters-container-p"><span>Planeta:</span> {{ duneCharacter.planet  }}</p>
        <p class="duneCharacters-container-p"><span>Pais:</span> {{ duneCharacter.country }}</p>
      </div>
      <div class="back face">
        <p class="duneCharacters-container-resume"><span>Sinopsis:</span> {{ duneCharacter.resume }}</p>
      </div>
    </div>
  </div>
</div>
