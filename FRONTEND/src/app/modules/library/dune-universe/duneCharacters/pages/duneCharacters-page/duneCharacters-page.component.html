<div class="duneCharacter-container-list">
  <div class="duneCharacter-container-list-Btn">
    <button class="duneCharacter-container-list-Btn-button" (click)="playSound()">Escuchar Banda Sonora</button>
    <button class="duneCharacter-container-list-Btn-button" (click)="stopSound()">Stop</button>
  </div>
  <button
        class="duneCharacter-container-list-Btn-button"
        [routerLink]="'/library/duneUniverse'"
      >Universo dune
    </button>
  <div style="margin-top: 5px;" class="container">
  </div>
  <div class="duneCharacter-container-list-card">
      <div *ngFor="let duneCharacter of duneCharacters"  class="duneCharacter-container-list-card-item">
        <app-duneCharacters
        [duneCharacter]="duneCharacter"></app-duneCharacters>
      </div>
    </div>
  </div>
