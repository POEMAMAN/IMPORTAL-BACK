<div class="duneBooks-container">
  <div class="duneBooks-container-button"*ngIf="isAdmin"style="
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 5px;
      gap: 5px;">
    <button [routerLink]="['/admin/edit-product', duneBook._id]">Editar</button>
    <button [routerLink]="['/admin/delete-product', duneBook._id]">Eliminar</button>
  </div>
  <div class="duneBooks-container-deck">
    <div class="duneBooks-container-deck-card" (click)="clickCard()">
      <div class="front face" >
        <h2 class="duneBooks-container-h2">{{ duneBook.title }}</h2>
        <img  class="duneBooks-container-img-img"[src]="duneBook.picture" />
        <p class="duneBooks-container-p"><span>AÃ±o de publicacion:</span> {{ duneBook.publication_year }}</p>
        <p class="duneBooks-container-p"><span>Ubicacion en la saga:</span> {{ duneBook.saga_index }}</p>
        <p class="duneBooks-container-p"><span>Autor:</span> {{ duneBook.author }}</p>
      </div>
      <div class="back face">
        <p class="duneBooks-container-resume"><span>Sinopsis:</span> {{ duneBook.resume }}</p>
      </div>
    </div>
    <div class="container-button-favorites">
      <button class="button-favorites" (click)="addToFavorites(duneBook)"><img src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1710906682/Varios/corazon_ng7htm.gif"></button>
      <button class="unbutton-favorites"(click)="removeFromFavorites(duneBook)"><img src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1710906683/Varios/corazon_roto_h3czfh.gif"></button>
    </div>
  </div>
</div>
