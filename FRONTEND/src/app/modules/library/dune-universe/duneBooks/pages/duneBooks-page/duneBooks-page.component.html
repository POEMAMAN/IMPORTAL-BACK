<div class="duneBook-container-list">
  <div class="duneCharacter-container-list-Btn">
    <button class="duneCharacter-container-list-Btn-button" (click)="playSound()">Escuchar Banda Sonora</button>
    <button class="duneCharacter-container-list-Btn-button" (click)="stopSound()">Stop</button>
  </div>
  <button
  class="duneBook-container-list-button"
  [routerLink]="'/library/duneUniverse'"
>Universo Dune
</button>
  <div style="margin-top: 5px;" class="container">
  </div>
  <div class="duneBook-container-list-card">
      <!-- {{i+1}} {{duneBook}}  -->
      <div *ngFor="let duneBook of duneBooks"
      class="duneBook-container-list-card-item">
        <app-duneBooks
        [duneBook]="duneBook">
        <!-- Object.keys(duneBooks)[i] -->
      
      </app-duneBooks>
      </div>
    </div>
  </div>
