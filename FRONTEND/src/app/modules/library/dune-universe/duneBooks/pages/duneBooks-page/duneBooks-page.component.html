<div class="duneBook-container-list">
  <div class="duneBook-container-list-Btn">
    <button class="duneBook-container-list-Btn-button" (click)="playSound()">Escuchar Banda Sonora&nbsp;<img class="duneBook-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711184782/Varios/musica_m4oz69.png"></button>
    <button class="duneBook-container-list-Btn-button" (click)="stopSound()">Stop&nbsp;<img class="duneBook-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189659/Varios/boton-detener_lkbju9.png"></button>
  </div>
  <button
  class="duneBook-container-list-Btn-button"
  [routerLink]="'/library/duneUniverse'"
>Universo Dune&nbsp;<img class="duneBook-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189688/Varios/boton-de-retorno_q9svmw.png">
</button>
  <div style="margin-top: 5px;" class="container">
  </div>
  <div class="duneBook-container-list-card">
      <!-- {{i+1}} {{duneBook}}  -->
      <div *ngFor="let duneBook of duneBooks"
      class="duneBook-container-list-card-item">
        <app-duneBooks
        [duneBook]="duneBook">
        <!-- Object.keys(duneBooks)[i] -->
      
      </app-duneBooks>
      </div>
    </div>
  </div>
