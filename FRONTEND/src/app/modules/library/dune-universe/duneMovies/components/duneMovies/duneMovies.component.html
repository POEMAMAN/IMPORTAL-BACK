<div class="duneMovies-container">
  <div class="duneMovies-container-button"*ngIf="isAdmin"style="
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 5px;
      gap: 5px;">
    <button [routerLink]="['/admin/edit-product', duneMovie._id]">Editar</button>
    <button [routerLink]="['/admin/delete-product', duneMovie._id]">
      Eliminar
    </button>
  </div>
  <div class="duneMovies-container-deck">
    <div class="duneMovies-container-deck-card" (click)="clickCard()">
      <div class="front face" >
        <img  class="duneMovies-container-img-img"[src]="duneMovie.picture" />
        <div class="duneMovies-container-text">
          <h2 class="duneMovies-container-h2">{{ duneMovie.title }}</h2>
          <p class="duneMovies-container-p"><span>Director:</span> {{ duneMovie.director }}</p>
          <p class="duneMovies-container-p"><span>Año:</span> {{ duneMovie.year }}</p>
          <p class="duneMovies-container-p"><span>Duracion:</span> {{ duneMovie.duration }}</p>
          <p class="duneMovies-container-p"><span>Pais:</span> {{ duneMovie.country }}</p>
          <p class="duneMovies-container-p"><span>Genero:</span> {{ duneMovie.genre}}</p>
          <p class="duneMovies-container-p"><span>Clasificacion:</span> {{ duneMovie.clasification }}</p>
          <!-- <p class="duneMovies-container-p"><span>Clasificacion:</span> {{ duneMovie.trailer }}</p>

          Cambié el src a [src] para que se pueda hacer el binding de la propiedad trailer -->
          <!-- <iframe width="560" height="315" [src]="duneMovie.trailer" title="YouTube video player" 
            frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen> -->
          <!-- </iframe>  -->
        </div>
      </div>
      <div class="back face">
        <p class="duneMovies-container-resume"><span>Sinopsis:</span> {{ duneMovie.resume }}</p>
      </div>
    </div>
  </div>
  <div>
    <button class="btn btn-outline movie-card__button" type="button" (click)="showTrailer()">Mostrar/Ocultar Trailer
<div *ngIf="trailer">
  <video class="video" width="640" height="360" controls autoplay>
    <source [src]="duneMovie.trailer" type="video/mp4">
    Tu navegador no admite la reproducción de videos HTML5.
  </video>
</div>
