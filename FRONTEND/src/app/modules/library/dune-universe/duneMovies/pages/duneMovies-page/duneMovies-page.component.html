<div class="duneMovie-container-list">
  <div class="duneMovie-container-list-Btn">
    <button class="duneMovie-container-list-Btn-button" (click)="playSound()">Escuchar Banda Sonora <img class="duneMovie-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711184782/Varios/musica_m4oz69.png"></button>
    <button class="duneMovie-container-list-Btn-button" (click)="stopSound()">Stop</button>
  </div>
  <button
  class="duneMovie-container-list-Btn-button"
  [routerLink]="'/library/duneUniverse'"
>Universo Dune
</button>
  <div style="margin-top: 5px;" class="container">
  </div>
  <div class="duneMovie-container-list-card">
      <div *ngFor="let duneMovie of duneMovies"  class="duneMovie-container-list-card-item">
        <app-duneMovies
        [duneMovie]="duneMovie"></app-duneMovies>
      </div>
    </div>
  </div>
