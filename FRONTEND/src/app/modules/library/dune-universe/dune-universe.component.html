<div class="dune-container">
  <ul class="dune-container-ul-wrapper">

    <li class="dune-container-ul-li">
      <img
        class="dune-container-ul-li-img"
        src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1710359242/Dune/Backgrounds/fondodune3_q9rlpo_uy9omm.jpg"
        alt="DuneBooks"
      />
      <div class="dune-container-ul-li-info">
        <h2>Libros</h2>
        <button
        class="dune-container-ul-li-button"
        [routerLink]="'/library/duneUniverse/books'"
        >Más información
        </button>
      </div>
    </li>

    <li class="dune-container-ul-li">
      <img
        class="dune-container-ul-li-img"
        src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1710359226/Dune/Backgrounds/GUSANOS_jrhr0m_ugowg6.jpg"
        alt="DuneCharacters"
      />
      <div class="dune-container-ul-li-info info">
        <h2>Personajes</h2>
        <button
        class="dune-container-ul-li-button"
        [routerLink]="'/library/duneUniverse/characters'"
        >Más información
        </button>
      </div>
    </li>
  
    <li class="dune-container-ul-li">
      <img
        class="dune-container-ul-li-img"
        src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1710359245/Dune/Backgrounds/coptero_pmt1su_qhv20a.jpg"
        alt="DuneMovies"
      />
      <div class="dune-container-ul-li-info info">
        <h2>Películas</h2>
        <button
        class="dune-container-ul-li-button"
        [routerLink]="'/library/duneUniverse/movies'"

        </button>
      </div>
    </li>

    <li class="dune-container-ul-li">
      <img
        class="dune-container-ul-li-img"
        src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1710359115/Dune/Backgrounds/gesserit-sisterhood-from-dune_jon7in_r6krtc.jpg"
        alt="DuneMarkets"
      />
      <div class="dune-container-ul-li-info info">
        <h2>Merchandising</h2>
        <button
        class="dune-container-ul-li-button"
        [routerLink]="'/library/duneUniverse/markets'"

        </button>

    </li>
