
<div class="jurassicParkCharacters-container">
  <div class="jurassicParkCharacters-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',jurassicParkCharacter._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', jurassicParkCharacter._id]" >Eliminar</button>
  </div>
  <div class="jurassicParkCharacters-container-deck">
    <div class="jurassicParkCharacters-container-deck-card" (click)="clickCard()">
      <div class="front face" >
        <h2 class="jurassicParkCharacters-container-h2">{{ jurassicParkCharacter.name  }}</h2>
        <img  class="jurassicParkCharacters-container-img-img"[src]="jurassicParkCharacter.picture" />
        <p class="jurassicParkCharacters-container-p"><span>actor:</span> {{ jurassicParkCharacter.actor }}</p>
        <p class="jurassicParkCharacters-container-p"><span>Pais:</span> {{ jurassicParkCharacter.country }}</p>
        <p class="jurassicParkCharacters-container-p"><span>Profesion:</span> {{ jurassicParkCharacter.profession }}</p>
      </div>
      <div class="back face">
        <p class="jurassicParkCharacters-container-resume"><span>Sinopsis:</span> {{ jurassicParkCharacter.resume }}</p>
      </div>
    </div>
  </div>
</div>
