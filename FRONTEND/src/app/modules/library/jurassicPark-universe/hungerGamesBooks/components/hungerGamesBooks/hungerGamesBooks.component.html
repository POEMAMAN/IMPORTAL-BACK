<div class="hungerGamesBooks-container">
  <div class="hungerGamesBooks-container-button"*ngIf="isAdmin"style="
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 5px;
      gap: 5px;">
    <button [routerLink]="['/admin/edit-product', hungerGamesBook._id]">Editar</button>
    <button [routerLink]="['/admin/delete-product', hungerGamesBook._id]">
      Eliminar
    </button>
  </div>
  <div class="hungerGamesBooks-container-deck">
    <div class="hungerGamesBooks-container-deck-card" (click)="clickCard()">
      <div class="front face" >
        <h2 class="hungerGamesBooks-container-h2">{{ hungerGamesBook.title }}</h2>
        <img  class="hungerGamesBooks-container-img-img"[src]="hungerGamesBook.picture" />
        <p class="hungerGamesBooks-container-p"><span>AÃ±o de publicacion:</span> {{ hungerGamesBook.publication_year }}</p>
        <p class="hungerGamesBooks-container-p"><span>Ubicacion en la saga:</span> {{ hungerGamesBook.saga_index }}</p>
        <p class="hungerGamesBooks-container-p"><span>Autor:</span> {{ hungerGamesBook.author }}</p>
      </div>
      <div class="back face">
        <p class="hungerGamesBooks-container-resume"><span>Sinopsis:</span> {{ hungerGamesBook.resume }}</p>
      </div>
    </div>
  </div>
</div>
