<div class="apesPlanetVideoGame-container-list">
  <div class="apesPlanetVideoGame--container-list-Btn">
    <button class="apesPlanetVideoGame-container-list-Btn-button" (click)="playSound()">Escuchar Banda Sonora&nbsp;<img class="apesPlanetVideoGame-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711184782/Varios/musica_m4oz69.png"></button>
    <button class="apesPlanetVideoGame-container-list-Btn-button" (click)="stopSound()">Stop&nbsp;<img class="apesPlanetVideoGame-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189659/Varios/boton-detener_lkbju9.png"></button>
  </div>
  <button
  class="apesPlanetVideoGame-container-list-Btn-button"
  [routerLink]="'/library/apesPlanetUniverse'"
>Universo El PLaneta de los Simios&nbsp;<img class="apesPlanetVideoGame-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189688/Varios/boton-de-retorno_q9svmw.png">
</button>
  <div style="margin-top: 5px;" class="container">
  </div>
  <div class="apesPlanetVideoGame-container-list-card">
      <div *ngFor="let apesPlanetVideoGame of apesPlanetVideoGames"
      class="apesPlanetVideoGame-container-list-card-item">
        <app-apesPlanetVideoGames
        [apesPlanetVideoGame]="apesPlanetVideoGame">
      </app-apesPlanetVideoGames>
      </div>
    </div>
  </div>
