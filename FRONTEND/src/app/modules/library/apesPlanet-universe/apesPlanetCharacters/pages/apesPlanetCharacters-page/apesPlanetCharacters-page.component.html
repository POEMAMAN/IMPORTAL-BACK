<div class="apesPlanetCharacter-container-list">
  <div class="apesPlanetCharacter-container-list-Btn">
    <button class="apesPlanetCharacter-container-list-Btn-button" (click)="playSound()">Escuchar Banda Sonora <img class="apesPlanetCharacter-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711184782/Varios/musica_m4oz69.png"></button>
    <button class="apesPlanetCharacter-container-list-Btn-button" (click)="stopSound()">Stop</button>
  </div>
  <button
        class="apesPlanetCharacter-container-list-Btn-button"
        [routerLink]="'/library/apesPlanetUniverse'"
      >Universo El Planeta de los Simios
    </button>
  <div style="margin-top: 5px;" class="container">
  </div>
  <div class="apesPlanetCharacter-container-list-card">
      <div *ngFor="let apesPlanetCharacter of apesPlanetCharacters"  class="apesPlanetCharacter-container-list-card-item">
        <app-apesPlanetCharacters
        [apesPlanetCharacter]="apesPlanetCharacter"></app-apesPlanetCharacters>
      </div>
    </div>
  </div>
