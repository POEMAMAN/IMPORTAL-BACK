<div class="residentEvilCharacter-container-list">
    <div class="residentEvilCharacter-container-list-Btn">
        <button class="residentEvilCharacter-container-list-Btn-button" (click)="playSound()">Escuchar Banda Sonora <img class="residentEvilCharacter-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711184782/Varios/musica_m4oz69.png"></button>
        <button class="residentEvilCharacter-container-list-Btn-button" (click)="stopSound()">Stop&nbsp;<img class="residentEvilCharacter-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189659/Varios/boton-detener_lkbju9.png"></button>
    </div>
    <button class="residentEvilCharacter-container-list-Btn-button" [routerLink]="'/library/residentEvilUniverse'">Universo residentEvil&nbsp;<img class="residentEvilCharacter-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189688/Varios/boton-de-retorno_q9svmw.png">
    </button>
    <div style="margin-top: 5px;" class="container">
    </div>
    <div class="residentEvilCharacter-container-list-card">
        <div *ngFor="let residentEvilCharacter of residentEvilCharacters" class="residentEvilCharacter-container-list-card-item">
            <app-residentEvilCharacters [residentEvilCharacter]="residentEvilCharacter"></app-residentEvilCharacters>
        </div>
    </div>
</div>
