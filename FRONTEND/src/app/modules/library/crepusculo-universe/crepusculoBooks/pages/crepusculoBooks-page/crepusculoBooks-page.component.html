<div class="crepusculoBook-container-list">
  <div class="crepusculoBook-container-list-Btn">
    <button class="crepusculoBook-container-list-Btn-button" (click)="playSound()">Escuchar Banda Sonora</button>
    <button class="crepusculoBook-container-list-Btn-button" (click)="stopSound()">Stop</button>
  </div>
  <button
  class="crepusculoBook-container-list-button"
  [routerLink]="'/library/crepusculoUniverse'"
>Universo Crepusculo
</button>
  <div style="margin-top: 5px;" class="container">
  </div>
  <div class="crepusculoBook-container-list-card">
      <!-- {{i+1}} {{crepusculoBook}}  -->
      <div *ngFor="let crepusculoBook of crepusculoBooks"
      class="crepusculoBook-container-list-card-item">
        <app-crepusculoBooks
        [crepusculoBook]="crepusculoBook">
        <!-- Object.keys(crepusculoBooks)[i] -->
      
      </app-crepusculoBooks>
      </div>
    </div>
  </div>
