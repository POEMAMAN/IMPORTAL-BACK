<div class="crepusculoBooks-container">
  <div class="crepusculoBooks-container-button"*ngIf="isAdmin"style="
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 5px;
      gap: 5px;">
    <button [routerLink]="['/admin/edit-product', crepusculoBook._id]">Editar</button>
    <button [routerLink]="['/admin/delete-product', crepusculoBook._id]">
      Eliminar
    </button>
  </div>
  <div class="crepusculoBooks-container-deck">
    <div class="crepusculoBooks-container-deck-card" (click)="clickCard()">
      <div class="front face" >
        <h2 class="crepusculoBooks-container-h2">{{ crepusculoBook.title }}</h2>
        <img  class="crepusculoBooks-container-img-img"[src]="crepusculoBook.picture" />
        <p class="crepusculoBooks-container-p"><span>AÃ±o de publicacion:</span> {{ crepusculoBook.publication_year }}</p>
        <p class="crepusculoBooks-container-p"><span>Ubicacion en la saga:</span> {{ crepusculoBook.saga_index }}</p>
        <p class="crepusculoBooks-container-p"><span>Autor:</span> {{ crepusculoBook.author }}</p>
      </div>
      <div class="back face">
        <p class="crepusculoBooks-container-resume"><span>Sinopsis:</span> {{ crepusculoBook.resume }}</p>
      </div>
    </div>
  </div>
</div>
