<div class="harryPotterBook-container-list">
  <div class="harryPotterBook-container-list-Btn">
    <button class="harryPotterBook-container-list-Btn-button" (click)="playSound()">Escuchar Banda Sonora</button>
    <button class="harryPotterBook-container-list-Btn-button" (click)="stopSound()">Stop</button>
  </div>
  <button
  class="harryPotterBook-container-list-button"
  [routerLink]="'/library/harryPotterUniverse'"
>Universo Harry Potter
</button>
  <div style="margin-top: 5px;" class="container">
  </div>
  <div class="harryPotterBook-container-list-card">
      <div *ngFor="let harryPotterBook of harryPotterBooks"
      class="harryPotterBook-container-list-card-item">
        <app-harryPotterBooks
        [harryPotterBook]="harryPotterBook">
      
      </app-harryPotterBooks>
      </div>
    </div>
  </div>
