<div class="harryPotterBook-container-list">
  <div class="harryPotterBook-container-list-Btn">
    <button class="harryPotterBook-container-list-Btn-button" (click)="playSound()">Escuchar Banda Sonora&nbsp;<img class="harryPotterBook-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711184782/Varios/musica_m4oz69.png"></button>
    <button class="harryPotterBook-container-list-Btn-button" (click)="stopSound()">Stop&nbsp;<img class="harryPotterBook-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189659/Varios/boton-detener_lkbju9.png"></button>
  </div>
  <button
  class="harryPotterBook-container-list-Btn-button"
  [routerLink]="'/library/harryPotterUniverse'"
>Universo Harry Potter&nbsp;<img class="harryPotterBook-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189688/Varios/boton-de-retorno_q9svmw.png">
</button>
  <div style="margin-top: 5px;" class="container">
  </div>
  <div class="harryPotterBook-container-list-card">
      <div *ngFor="let harryPotterBook of harryPotterBooks"
      class="harryPotterBook-container-list-card-item">
        <app-harryPotterBooks
        [harryPotterBook]="harryPotterBook">
      
      </app-harryPotterBooks>
      </div>
    </div>
  </div>
