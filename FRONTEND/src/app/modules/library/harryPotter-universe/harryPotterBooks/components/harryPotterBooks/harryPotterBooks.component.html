<div class="harryPotterBooks-container">
  <div class="harryPotterBooks-container-button"*ngIf="isAdmin"style="
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 5px;
      gap: 5px;">
    <button [routerLink]="['/admin/edit-product', harryPotterBook._id]">Editar</button>
    <button [routerLink]="['/admin/delete-product', harryPotterBook._id]">
      Eliminar
    </button>
  </div>
  <div class="harryPotterBooks-container-deck">
    <div class="harryPotterBooks-container-deck-card" (click)="clickCard()">
      <div class="front face" >
        <h2 class="harryPotterBooks-container-h2">{{ harryPotterBook.title }}</h2>
        <img  class="harryPotterBooks-container-img-img"[src]="harryPotterBook.picture" />
        <p class="harryPotterBooks-container-p"><span>AÃ±o de publicacion:</span> {{ harryPotterBook.publication_year }}</p>
        <p class="harryPotterBooks-container-p"><span>Ubicacion en la saga:</span> {{ harryPotterBook.saga_index }}</p>
        <p class="harryPotterBooks-container-p"><span>Autor:</span> {{ harryPotterBook.author }}</p>
      </div>
      <div class="back face">
        <p class="harryPotterBooks-container-resume"><span>Sinopsis:</span> {{ harryPotterBook.resume }}</p>
      </div>
    </div>
  </div>
</div>
