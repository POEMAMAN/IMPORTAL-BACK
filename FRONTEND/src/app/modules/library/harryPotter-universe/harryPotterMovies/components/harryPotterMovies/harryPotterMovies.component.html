
<div class="harryPotterMovie-container">
  <div class="harryPotterMovies-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',harryPotterMovie._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', harryPotterMovie._id]" >Eliminar</button>
  </div>
  <div class="harryPotterMovies-container-img">
    <img class="harryPotterMovies-container-img-img" [src]="harryPotterMovie.picture" />
  </div>
  <div class="harryPotterMovies-container-description">
    <h2 class="harryPotterMovies-container-h2">{{ harryPotterMovie.name }}</h2>
    <p class="harryPotterMovies-container-p">{{ harryPotterMovie.clan }}</p>
    <p class="harryPotterMovies-container-p">{{ harryPotterMovie.foundatorSpecie }}</p>
    <p class="harryPotterMovies-container-p">{{ harryPotterMovie.clientSpecie}}</p>
    <p class="harryPotterMovies-container-resume">{{ harryPotterMovie.resume }}</p>
  </div>
</div>
