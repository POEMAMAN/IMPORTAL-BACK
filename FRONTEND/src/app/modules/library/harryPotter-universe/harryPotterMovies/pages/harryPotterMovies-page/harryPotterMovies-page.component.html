<div class="harryPotterMovie-container-list">
  <div class="harryPotterMovie-container-list-Btn">
    <button class="harryPotterMovie-container-list-Btn-button" (click)="playSound()">Escuchar Banda Sonora <img class="harryPotterMovie-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711184782/Varios/musica_m4oz69.png"></button>
    <button class="harryPotterMovie-container-list-Btn-button" (click)="stopSound()">Stop</button>
  </div>
  <button
  class="harryPotterMovie-container-list-Btn-button"
  [routerLink]="'/library/harryPotterUniverse'"
>Universo Harry Potter
</button>
  <div style="margin-top: 5px;" class="container">
  </div>
  <div class="harryPotterMovie-container-list-card">
      <div *ngFor="let harryPotterMovie of harryPotterMovies"  class="harryPotterMovie-container-list-card-item">
        <app-harryPotterMovies
        [harryPotterMovie]="harryPotterMovie"></app-harryPotterMovies>
      </div>
    </div>
  </div>
