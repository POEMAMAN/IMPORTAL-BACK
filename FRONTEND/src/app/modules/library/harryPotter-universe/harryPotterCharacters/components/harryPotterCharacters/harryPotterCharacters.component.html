
<div class="harryPotterCharacters-container">
  <div class="harryPotterCharacters-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',harryPotterCharacter._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', harryPotterCharacter._id]" >Eliminar</button>
  </div>
  <div class="harryPotterCharacters-container-deck">
    <div class="harryPotterCharacters-container-deck-card" (click)="clickCard()">
      <div class="front face" >
        <h2 class="harryPotterCharacters-container-h2">{{ harryPotterCharacter.name  }}</h2>
        <img  class="harryPotterCharacters-container-img-img"[src]="harryPotterCharacter.picture" />
        <p class="harryPotterCharacters-container-p"><span>Actor:</span> {{ harryPotterCharacter.actor }}</p>
        <p class="harryPotterCharacters-container-p"><span>Casa:</span> {{ harryPotterCharacter.house}}</p>
        <p class="harryPotterCharacters-container-p"><span>Tipo:</span> {{ harryPotterCharacter.type }}</p>
      </div>
      <div class="back face">
        <p class="harryPotterCharacters-container-resume"><span>Sinopsis:</span> {{ harryPotterCharacter.resume }}</p>
      </div>
    </div>
  </div>
</div>
