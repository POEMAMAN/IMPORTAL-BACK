<div class="harryPotterCharacter-container-list">
  <button
        class="harryPotterCharacter-container-list-button"
        [routerLink]="'/library/harryPotterUniverse'"
      >Universo harryPotter
    </button>
  <div style="margin-top: 5px;" class="container">
  </div>
  <div class="harryPotterCharacter-container-list-card">
      <div *ngFor="let harryPotterCharacter of harryPotterCharacters"  class="harryPotterCharacter-container-list-card-item">
        <app-harryPotterCharacters
        [harryPotterCharacter]="harryPotterCharacter"></app-harryPotterCharacters>
      </div>
    </div>
  </div>
