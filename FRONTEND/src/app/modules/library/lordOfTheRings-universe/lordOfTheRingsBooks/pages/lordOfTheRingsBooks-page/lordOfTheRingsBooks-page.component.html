<div class="lordOfTheRingsBook-container-list">
    <div class="lordOfTheRingsBook-container-list-Btn">
        <button class="lordOfTheRingsBook-container-list-Btn-button" (click)="playSound()">Escuchar Banda Sonora&nbsp;<img class="lordOfTheRingsBook-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711184782/Varios/musica_m4oz69.png"></button>
        <button class="lordOfTheRingsBook-container-list-Btn-button" (click)="stopSound()">Stop&nbsp;<img class="lordOfTheRingsBook-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189659/Varios/boton-detener_lkbju9.png"></button>
    </div>
    <button class="lordOfTheRingsBook-container-list-Btn-button" [routerLink]="'/library/lordOfTheRingsUniverse'">Universo lordOfTheRings&nbsp;<img class="lordOfTheRingsBook-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189688/Varios/boton-de-retorno_q9svmw.png">
</button>
    <div style="margin-top: 5px;" class="container">
    </div>
    <div class="lordOfTheRingsBook-container-list-card">
        <!-- {{i+1}} {{lordOfTheRingsBook}}  -->
        <div *ngFor="let lordOfTheRingsBook of lordOfTheRingsBooks" class="lordOfTheRingsBook-container-list-card-item">
            <app-lordOfTheRingsBooks [lordOfTheRingsBook]="lordOfTheRingsBook">
                <!-- Object.keys(lordOfTheRingsBooks)[i] -->

            </app-lordOfTheRingsBooks>
        </div>
