<div class="lordOfTheRingsMovie-container-list">
    <div class="lordOfTheRingsMovie-container-list-Btn">
        <button class="lordOfTheRingsMovie-container-list-Btn-button" (click)="playSound()">Escuchar Banda Sonora&nbsp;<img class="lordOfTheRingsMovie-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711184782/Varios/musica_m4oz69.png"></button>
        <button class="lordOfTheRingsMovie-container-list-Btn-button" (click)="stopSound()">Stop&nbsp;<img class="lordOfTheRingsMovie-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189659/Varios/boton-detener_lkbju9.png"></button>
      </div>
    <button class="lordOfTheRingsMovie-container-list-Btn-button" [routerLink]="'/library/lordOfTheRingsUniverse'">Universo lordOfTheRings&nbsp;<img class="lordOfTheRingsMovie-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189688/Varios/boton-de-retorno_q9svmw.png">
</button>
    <div style="margin-top: 5px;" class="container">
    </div>
    <div class="lordOfTheRingsMovie-container-list-card">
        <div *ngFor="let lordOfTheRingsMovie of lordOfTheRingsMovies" class="lordOfTheRingsMovie-container-list-card-item">
            <app-lordOfTheRingsMovies [lordOfTheRingsMovie]="lordOfTheRingsMovie"></app-lordOfTheRingsMovies>
        </div>
    </div>
</div>
