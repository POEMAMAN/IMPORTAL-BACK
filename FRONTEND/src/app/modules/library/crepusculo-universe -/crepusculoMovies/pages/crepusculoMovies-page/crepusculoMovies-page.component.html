<div class="crepusculoMovie-container-list">
  <div class="crepusculoMovie-container-list-Btn">
    <button class="crepusculoMovie-container-list-Btn-button" (click)="playSound()">Escuchar Banda Sonora&nbsp;<img class="crepusculoMovie-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711184782/Varios/musica_m4oz69.png"></button>
    <button class="crepusculoMovie-container-list-Btn-button" (click)="stopSound()">Stop&nbsp;<img class="crepusculoMovie-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189659/Varios/boton-detener_lkbju9.png"></button>
  </div>
  <button
  class="crepusculoMovie-container-list-Btn-button"
  [routerLink]="'/library/crepusculoUniverse'"
>Universo crepusculo&nbsp;<img class="crepusculoMovie-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189688/Varios/boton-de-retorno_q9svmw.png">
</button>
  <div style="margin-top: 5px;" class="container">
  </div>
  <div class="crepusculoMovie-container-list-card">
      <div *ngFor="let crepusculoMovie of crepusculoMovies"  class="crepusculoMovie-container-list-card-item">
        <app-crepusculoMovies
        [crepusculoMovie]="crepusculoMovie"></app-crepusculoMovies>
      </div>
    </div>
  </div>
