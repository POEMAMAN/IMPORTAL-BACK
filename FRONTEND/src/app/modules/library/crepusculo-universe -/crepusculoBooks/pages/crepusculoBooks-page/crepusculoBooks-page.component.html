<div class="crepusculoBook-container-list">
  <div class="crepusculoBook-container-list-Btn">
    <button class="crepusculoBook-container-list-Btn-button" (click)="playSound()">Escuchar Banda Sonora&nbsp;<img class="crepusculoBook-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711184782/Varios/musica_m4oz69.png"></button>
    <button class="crepusculoBook-container-list-Btn-button" (click)="stopSound()">Stop&nbsp;<img class="crepusculoBook-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189659/Varios/boton-detener_lkbju9.png"></button>
  </div>
  <button
  class="crepusculoBook-container-list-Btn-button"
  [routerLink]="'/library/crepusculoUniverse'"
>Universo crepusculo&nbsp;<img class="crepusculoBook-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189688/Varios/boton-de-retorno_q9svmw.png">
</button>
  <div style="margin-top: 5px;" class="container">
  </div>
  <div class="crepusculoBook-container-list-card">
      <!-- {{i+1}} {{crepusculoBook}}  -->
      <div *ngFor="let crepusculoBook of crepusculoBooks"
      class="crepusculoBook-container-list-card-item">
        <app-crepusculoBooks
        [crepusculoBook]="crepusculoBook">
        <!-- Object.keys(crepusculoBooks)[i] -->
      
      </app-crepusculoBooks>
      </div>
    </div>
  </div>
