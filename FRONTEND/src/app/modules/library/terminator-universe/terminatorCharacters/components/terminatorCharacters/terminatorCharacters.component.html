
<div class="terminatorCharacters-container">
  <div class="terminatorCharacters-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
      <button [routerLink]="['/admin/edit-product',terminatorCharacter._id]" >Editar</button>
      <button [routerLink]="['/admin/delete-product', terminatorCharacter._id]" >Eliminar</button>
  </div>
  <div class="terminatorCharacters-container-deck">
    <div class="terminatorCharacters-container-deck-card" (click)="clickCard()">
      <div class="front face" >
        <h2 class="terminatorCharacters-container-h2">{{ terminatorCharacter.name  }}</h2>
        <img  class="terminatorCharacters-container-img-img"[src]="terminatorCharacter.picture" />
        <p class="terminatorCharacters-container-p"><span>Actor:</span> {{ terminatorCharacter.actor }}</p>
        <p class="terminatorCharacters-container-p"><span>Profession:</span> {{ terminatorCharacter.profession }}</p>
      </div>
      <div class="back face">
        <p class="terminatorCharacters-container-resume"><span>Sinopsis:</span> {{ terminatorCharacter.resume }}</p>
      </div>
    </div>
  </div>
</div>
