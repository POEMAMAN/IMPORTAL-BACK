<div class="terminatorCharacter-container-list">
  <div class="terminatorCharacter-container-list-Btn">
    <button class="terminatorCharacter-container-list-Btn-button" (click)="playSound()">Escuchar Banda Sonora <img class="terminatorCharacter-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711184782/Varios/musica_m4oz69.png"></button>
    <button class="terminatorCharacter-container-list-Btn-button" (click)="stopSound()">Stop&nbsp;<img class="terminatorCharacter-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189659/Varios/boton-detener_lkbju9.png"></button>
  </div>
  <button
        class="terminatorCharacter-container-list-Btn-button"
        [routerLink]="'/library/terminatorUniverse'"
      >Universo Terminator&nbsp;<img class="terminatorCharacter-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189688/Varios/boton-de-retorno_q9svmw.png">
    </button>
  <div style="margin-top: 5px;" class="container">
  </div>
  <div class="terminatorCharacter-container-list-card">
      <div *ngFor="let terminatorCharacter of terminatorCharacters"  class="terminatorCharacter-container-list-card-item">
        <app-terminatorCharacters
        [terminatorCharacter]="terminatorCharacter"></app-terminatorCharacters>
      </div>
    </div>
  </div>
