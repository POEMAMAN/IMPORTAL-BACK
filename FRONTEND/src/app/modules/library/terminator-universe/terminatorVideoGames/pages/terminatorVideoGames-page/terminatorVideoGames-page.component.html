  <button

>Universo Terminator&nbsp;<img class="terminatorVideoGame-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189688/Varios/boton-de-retorno_q9svmw.png">
</button>
