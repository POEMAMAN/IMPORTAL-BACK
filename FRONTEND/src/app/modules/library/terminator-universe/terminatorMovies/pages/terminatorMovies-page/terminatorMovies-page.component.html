<div class="terminatorMovie-container-list">
  <div class="terminatorMovie-container-list-Btn">
    <button class="terminatorMovie-container-list-Btn-button" (click)="playSound()">Escuchar Banda Sonora&nbsp;<img class="terminatorMovie-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711184782/Varios/musica_m4oz69.png"></button>
    <button class="terminatorMovie-container-list-Btn-button" (click)="stopSound()">Stop&nbsp;<img class="terminatorMovie-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189659/Varios/boton-detener_lkbju9.png"></button>
  </div>
  <button
  class="terminatorMovie-container-list-Btn-button"
  [routerLink]="'/library/terminatorUniverse'"
>Universo Terminator&nbsp;<img class="terminatorMovie-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189688/Varios/boton-de-retorno_q9svmw.png">
</button>
  <div style="margin-top: 5px;" class="container">
  </div>
  <div class="terminatorMovie-container-list-card">
      <div *ngFor="let terminatorMovie of terminatorMovies"  class="terminatorMovie-container-list-card-item">
        <app-terminatorMovies
        [terminatorMovie]="terminatorMovie"></app-terminatorMovies>
      </div>
    </div>
  </div>
