<div class="missionImposibleVideoGame-container-list">
  <div class="missionImposibleVideoGame-container-list-Btn">
    <button class="missionImposibleVideoGame-container-list-Btn-button" (click)="playSound()">Escuchar Banda Sonora&nbsp;<img class="missionImposibleVideoGame-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711184782/Varios/musica_m4oz69.png"></button>
    <button class="missionImposibleVideoGame-container-list-Btn-button" (click)="stopSound()">Stop&nbsp;<img class="missionImposibleVideoGame-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189659/Varios/boton-detener_lkbju9.png"></button>
  </div>
  <button
  class="missionImposibleVideoGame-container-list-Btn-button"
  [routerLink]="'/library/missionImposibleUniverse'"
>Universo Mision Imposible&nbsp;<img class="missionImposibleVideoGame-container-list-Btn-button-img" src="https://res.cloudinary.com/dqh5ovfj1/image/upload/v1711189688/Varios/boton-de-retorno_q9svmw.png">
</button>
  <div style="margin-top: 5px;" class="container">
  </div>
  <div class="missionImposibleVideoGame-container-list-card">
      <div *ngFor="let missionImposibleVideoGame of missionImposibleVideoGames"
      class="missionImposibleVideoGame-container-list-card-item">
        <app-missionImposibleVideoGames
        [missionImposibleVideoGame]="missionImposibleVideoGame">
      </app-missionImposibleVideoGames>
      </div>
    </div>
  </div>
