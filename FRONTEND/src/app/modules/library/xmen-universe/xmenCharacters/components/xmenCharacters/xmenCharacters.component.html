<div class="xmenCharacters-container">
    <div class="xmenCharacters-container-button" *ngIf="isAdmin" style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 5px; gap: 5px">
        <button [routerLink]="['/admin/edit-product',xmenCharacter._id]">Editar</button>
        <button [routerLink]="['/admin/delete-product', xmenCharacter._id]">Eliminar</button>
    </div>
    <div class="xmenCharacters-container-deck">
        <div class="xmenCharacters-container-deck-card" (click)="clickCard()">
            <div class="front face">
                <h2 class="xmenCharacters-container-h2">{{ xmenCharacter.name }}</h2>
                <img class="xmenCharacters-container-img-img" [src]="xmenCharacter.picture" />
                <p class="xmenCharacters-container-p"><span>Actor:</span> {{ xmenCharacter.actor }}</p>
                <p class="xmenCharacters-container-p"><span>Profession:</span> {{ xmenCharacter.profession }}</p>
            </div>
            <div class="back face">
                <p class="xmenCharacters-container-resume"><span>Sinopsis:</span> {{ xmenCharacter.resume }}</p>
            </div>
        </div>
    </div>
</div>
