
<form (ngSubmit)="handleLogin()">
  <p>Acceso a la Web (Login)</p>
  <div class="form-group-user">
    <label for="email">Usuario:</label>
    <input type="text" id="email" name="email" [(ngModel)]="email" required>
  </div>
  <div class="form-group-password">
      <label for="password">Contraseña:</label>
      <div class="input-pass">
        <input type="{{ hidePassword ? 'password' : 'text' }}" id="password" name="password" [(ngModel)]="password" required>
        <input type="checkbox" class="button-show" (click)="togglePasswordVisibility()" >
      </div>
  </div>
  <div class="button-container">
    <button class="button-session" type="submit">Iniciar sesión</button>
    <button class="button-session" [routerLink]="'/main'">Volver</button>
  </div>
<br>
<br>
</form>
<div *ngIf="status === 'not registered'">
  <button class="button-session" [routerLink]="'/auth/register'">Si no estas registrado.</button>
  <h2>{{message}}</h2>
  </div>
