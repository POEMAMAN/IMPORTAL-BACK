<div>
    <ul>
      <li *ngFor="let msg of messages">
        <strong>{{ msg.userId }}</strong>: {{ msg.message }}
      </li>
    </ul>
    <input type="text" [(ngModel)]="message" (keyup.enter)="sendMessage()" placeholder="Type a message...">
    <button (click)="sendMessage()">Send</button>
  </div>
